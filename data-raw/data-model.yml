# data model segments
- segment: &shape Location hierarchy
- segment: &population Population
- segment: &survey Survey data
- segment: &programme Programme data
- segment: &ancss ANC sentinel surveillance

# Tables and columns
- table: Areas
  segment: *shape
  columns:
    Country:
    Area ID:
    Admin 1:
    Admin 2:
    DHIS ID:
    PEPFAR ID:
    Geometry:
# Note: Probably should switch this to a 'long'
#       location hierarchy format.

- table: Population sources
  segment: *population
  columns: 
    Source ID: {key: yes}
    Description:
    Reference:
    
- table: Population raw
  segment: *population
  columns:
    Area ID:
    Source ID: {key: yes, ref: Population sources}
    Period: {key: yes}
    Sex: {key: yes}
    Age start: {key: yes}
    Age span: {key: yes}
    Population:
# Note: with a more flexible location hierarchy model, 
#       could join to Areas table
 
- table: Population
  segment: *population
  columns:
    Area ID: {key: yes, ref: Areas}
    Period:
    Sex:
    Age group:
    Population:
    
- table: Master facility list
  segment: *programme
  columns:
    Facility ID: {key: yes}
    Area ID: {ref: Areas}
    Latitude:
    Longitude:
    Facility type:
# Note: what other facility level indicators


- table: ANC testing
  segment: *programme
  columns:
    Facility ID: {key: yes, ref: Master facility list}
    Period: {key: yes}
    Age start: {key: yes}
    Age span: {key: yes}
    Clients:
    Known positive:
    HIV tested:
    HIV positive:
    Already ART:

- table: ART delivery
  segment: *programme
  columns:
   Facility ID: {key: yes, ref: Master facility list}
   Period: {key: yes}
   Sex: {key: yes}
   Age group: {key: yes}
   On ART:
   New clients:
   Died:
   Disengaged:

