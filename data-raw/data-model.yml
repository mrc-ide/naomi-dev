- table: Survey metadata
  segment: *survey
  columns:
    Survey ID: {key: yes}
    Country:
    Survey Year:
    Start Date:
    End Date:
    Female age:
    Male age:
    Report reference:
    Microdata reference:
    Notes:


- table: Survey clusters
  segment: *survey
  columns: 
    Survey ID: {key: yes, ref: Survey metadata}
    Cluster ID: {key: yes}
    Stratum:
    Residence type:
    Latitude:
    Longitude:
    Area ID: {ref: Areas}
# Note: Lat/Long might fall outside area ID
#   due to geomasking. Suggestion for warning
#   based on distance rather than check constraint.
    
    
- table: RITA metadata
  segment: *survey
  columns:
    Survey ID: {key: yes, ref: Survey metadata}
    Assay:
    Algorithm:
    MDRI:
    MDRI SE:
    FRR:
    FRR SE:
    VL threshold:
    ARVs tested:

- table: Individual data
  segment: *survey
  columns:
    Survey ID: {key: yes, ref: Survey clusters}
    Cluster ID: {ref: Survey clusters}
    Individual ID: {key: yes}
    Sex:
    Age:
    DOB:
    HIV status:
    ART:
    ARV biomarker:
    VLS:
    Ever tested:
    Aware:
    Ever had sex:
    Age first sex:
    Birth period: 
    Circumcised:

